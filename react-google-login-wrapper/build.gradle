plugins {
    id 'org.jetbrains.kotlin.js'
    id("io.freefair.github.package-registry-maven-publish")
}
repositories {
    mavenLocal()
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/kotlin-js-wrappers" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    mavenCentral()
}

kotlin {
    target {
        useCommonJs()
    }

    sourceSets {
        main {
            dependencies {
                implementation(project(':kotlin-js-helpers'))

                implementation "org.jetbrains:kotlin-react:$wrapper_react_version"
            }
        }
        test {
            dependencies {
            }
        }
    }
}